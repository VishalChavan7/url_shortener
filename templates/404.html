<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-screen font-sans flex items-center justify-center p-6 transition-colors duration-300"
  >
    <div class="text-center max-w-2xl mx-auto">
      <!-- Animated 404 with gradient -->
      <div class="mb-8 relative">
        <h1
          class="text-9xl font-black bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 bg-clip-text text-transparent animate-pulse"
        >
          404
        </h1>
        <div
          class="absolute inset-0 blur-3xl opacity-30 bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600"
        ></div>
      </div>

      <!-- Animated icon -->
      <div class="mb-8 flex justify-center">
        <div class="relative">
          <svg
            class="w-32 h-32 animate-bounce"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            id="errorIcon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.5"
              d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            ></path>
          </svg>
          <div
            class="absolute inset-0 blur-2xl opacity-20 bg-purple-500 animate-pulse"
          ></div>
        </div>
      </div>

      <!-- Error message -->
      <h2 class="text-4xl font-bold mb-4" id="errorTitle">
        Oops! Page Not Found
      </h2>
      <p class="text-lg mb-8 max-w-md mx-auto" id="errorDescription">
        The page you're looking for seems to have wandered off into the digital
        void. Don't worry, it happens to the best of us! ðŸš€
      </p>

      <!-- Action buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
        <a
          href="/"
          class="inline-flex items-center gap-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-8 py-3 rounded-xl hover:from-indigo-700 hover:to-purple-700 font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
            ></path>
          </svg>
          Back to Home
        </a>

        <button
          onclick="window.history.back()"
          class="inline-flex items-center gap-2 px-8 py-3 rounded-xl font-semibold shadow-lg hover:shadow-xl transition-all duration-200 transform hover:scale-105"
          id="backButton"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10 19l-7-7m0 0l7-7m-7 7h18"
            ></path>
          </svg>
          Go Back
        </button>
      </div>

      <!-- Fun fact -->
      <div class="mt-12 p-6 rounded-xl backdrop-blur-lg border" id="funFact">
        <p class="text-sm font-medium opacity-75">
          ðŸ’¡ <span class="font-semibold">Did you know?</span> The 404 error got
          its name from room 404 at CERN, where the web was born!
        </p>
      </div>
    </div>

    <script>
      let isDark = false;

      function applyTheme(dark) {
        isDark = dark;
        const body = document.body;
        const themeToggle = document.getElementById("themeToggle");
        const sunIcon = document.getElementById("sunIcon");
        const moonIcon = document.getElementById("moonIcon");
        const errorIcon = document.getElementById("errorIcon");
        const errorTitle = document.getElementById("errorTitle");
        const errorDescription = document.getElementById("errorDescription");
        const backButton = document.getElementById("backButton");
        const funFact = document.getElementById("funFact");

        if (dark) {
          // Dark theme
          body.style.background =
            "linear-gradient(to bottom right, #111827, #4c1d95, #312e81)";
          body.style.color = "#f3f4f6";

          sunIcon.classList.add("hidden");
          moonIcon.classList.remove("hidden");
          moonIcon.style.color = "#fbbf24";

          themeToggle.style.background = "rgba(31, 41, 55, 0.7)";
          themeToggle.style.borderColor = "rgba(55, 65, 81, 0.5)";

          errorIcon.style.color = "#c084fc";
          errorTitle.style.color = "#f3f4f6";
          errorDescription.style.color = "#d1d5db";

          backButton.style.background = "rgba(31, 41, 55, 0.7)";
          backButton.style.borderColor = "rgba(55, 65, 81, 0.5)";
          backButton.style.color = "#e5e7eb";

          funFact.style.background = "rgba(31, 41, 55, 0.5)";
          funFact.style.borderColor = "rgba(55, 65, 81, 0.5)";
          funFact.style.color = "#d1d5db";
        } else {
          // Light theme
          body.style.background =
            "linear-gradient(to bottom right, #eef2ff, #fae8ff, #fce7f3)";
          body.style.color = "#1f2937";

          sunIcon.classList.remove("hidden");
          moonIcon.classList.add("hidden");
          sunIcon.style.color = "#4b5563";

          themeToggle.style.background = "rgba(255, 255, 255, 0.7)";
          themeToggle.style.borderColor = "rgba(255, 255, 255, 0.2)";

          errorIcon.style.color = "#9333ea";
          errorTitle.style.color = "#1f2937";
          errorDescription.style.color = "#4b5563";

          backButton.style.background = "rgba(255, 255, 255, 0.7)";
          backButton.style.borderColor = "rgba(255, 255, 255, 0.2)";
          backButton.style.color = "#374151";

          funFact.style.background = "rgba(255, 255, 255, 0.5)";
          funFact.style.borderColor = "rgba(255, 255, 255, 0.2)";
          funFact.style.color = "#4b5563";
        }
      }

      // Initialize theme
      const savedTheme = localStorage.getItem("theme");
      const prefersDark = window.matchMedia(
        "(prefers-color-scheme: dark)"
      ).matches;
      applyTheme(savedTheme === "dark" || (!savedTheme && prefersDark));

      // Add animation classes
      const style = document.createElement("style");
      style.textContent = `
        @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.7; }
        }
        @keyframes bounce {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-20px); }
        }
        .animate-pulse {
          animation: pulse 3s ease-in-out infinite;
        }
        .animate-bounce {
          animation: bounce 2s ease-in-out infinite;
        }
      `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
